<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="sleep()">Sleep</button>
    <img src="sleep.jpg" id="boyimg" height="200px" width="200px" alt="">
    <button onclick="wakeup()">Wakeup</button>
    <script>
        function sleep(){
            document.getElementById("boyimg").src="sleep.jpg"
        }
        

        function wakeup(){
            document.getElementById("boyimg"). src="wakeup.png"
        }

    </script>
    <!-- src="https://media.istockphoto.com/id/983359628/vector/vector-illustration-of-a-sleeping-boy.jpg?s=170667a&w=0&k=20&c=gID2XYTa5kbWue5ftNZ_v6Bj1w6nDYFGjnzjZPrmCNI="  sleep img -->
    <!-- src="https://png.pngtree.com/png-vector/20221010/ourmid/pngtree-cartoon-little-boy-wake-up-png-image_6270541.png" wake img -->

</body>
</html>
